<head>
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="twitterclone.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="twitterclone.css" rel="stylesheet">
</head>

<body>
    <div class="col-md-12">
        <h1>Tweets Feed</h1>
    </div>
    <div class="col-md-8">
        <div id="tweetlist">
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Join the conversation</h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon">Name</span>
                    <input type="text" id="name" class="form-control" value="NateDawg" placeholder="Name..." aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Message</span>
                    <input type="text" id="text" class="form-control" placeholder="Message..." aria-describedby="basic-addon1">
                </div>
                <button id="postTweet" class="btn btn-info">Tweet</button>
            </div>
        </div> 
    </div>
</body>
